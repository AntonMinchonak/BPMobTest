<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="offer">
      <div class="offer__controls">
        <a class="offer__close" href="#"> <img src="Assets/close.svg" alt="close" /></a>
        <a href="#" class="offer__restore translate" data-id="14">Restore</a>
      </div>
      <h1 class="offer__title"><span class="translate" data-id="0">Unlimited Access to All Features</span></h1>
      <div class="features offer__features">
        <div class="features__item">
          <img src="Assets/unlimitedDocs.svg" alt="unlimitedDocs" class="features__img" />
          <span class="translate" data-id="1">Unlimited documents</span>
        </div>
        <div class="features__item">
          <img src="Assets/export.svg" alt="export" class="features__img" />
          <span class="translate" data-id="16">Export to clouds</span>
        </div>
        <div class="features__item">
          <img src="Assets/noAds.svg" alt="noAds" class="features__img" />
          <span class="translate" data-id="3">Text recognition (OCR)</span>
        </div>
      </div>

      <div class="tariffs">
        <div class="tariffs__item-wrap" data-href="https://apple.com/">
          <div class="tariffs__discount"></div>
          <div class="tariffs__item">
            <div class="tariffs__title translate" data-id="4">Monthly</div>
            <div class="tariffs__price">
              <span>$9.99</span>
              <div class="tariffs__subprice translate" data-id="5">per month</div>
            </div>
            <div class="tariffs__special translate" data-id="6">3 days free!</div>
            <div class="tariffs__bottom-price">$9.99 <span class="translate" data-id="7">month</span></div>
          </div>
        </div>

        <div class="tariffs__item-wrap tariffs__item--discount" data-href="https://google.com/ ">
          <div class="tariffs__discount">-83%</div>
          <div class="tariffs__item">
            <div class="tariffs__title translate" data-id="8">Annually</div>
            <div class="tariffs__price">
              <span>$19.99</span>
              <div class="tariffs__subprice translate" data-id="9">per year</div>
            </div>
            <div class="tariffs__special translate" data-id="10">Most popular</div>
            <div class="tariffs__bottom-price">$1.66 <span class="translate" data-id="7">month</span></div>
          </div>
        </div>
      </div>

      <a href="#" class="button offer__button translate" data-id="11">Continue</a>

      <div class="offer__info">
        <div class="offer__rewable translate" data-id="12">Auto-rewable. Cancel anytime</div>
        <div class="corp-info">
          <a href="#" class="corp-info__item translate" data-id="13">Terms of Use</a>
          <a href="#" class="corp-info__item translate" data-id="15">Privacy Policy</a>
        </div>
      </div>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
